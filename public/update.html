<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/update.css" />
    <title>Your Favourite Recipes</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1 fixed-top">
      <a id="project-title" class="navbar-brand" href="/recipes.html"
        >Your Favourite Recipes</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/recipes.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#mymodal" data-toggle="modal">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#ingredients">Ingredients</a>
          </li>
          <li class="nav-item">
            <a
              target="_blank"
              class="nav-link"
              href="https://github.com/chingu-voyages/v9-solo-confusedwdeveloper"
              >Github</a
            >
          </li>
          <li class="nav-item">
            <a id="logout" class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-white" style="background: rgba(47,59,84, 0.7);">
      <form id="update-form">
        <div class="form-group">
          <label for="update-title">Recipe Title</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="update-title"
          />
        </div>
        <div class="form-group">
          <label for="update-body">Recipe Body</label>
          <textarea
            name="body"
            class="form-control"
            id="update-body"
            rows="10"
          ></textarea>
        </div>
        <div class="d-flex justify-content-between" id="button-and-moment">
          <button class="btn-success btn">Save Recipe</button>
          <span
            id="update-span"
            class="text-secondary d-none d-md-inline"
          ></span>
        </div>
      </form>
      <h2 id="ingredient-title" class="my-5 text-center">Ingredients</h2>
      <section id="filter-ingredients">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="text-filter-ingredients">Filter</label>
            <input
              type="type"
              class="form-control"
              id="text-filter-ingredients"
              placeholder="Filter"
            />
          </div>
          <div
            id="stylish-checkbox"
            class="custom-control custom-checkbox col-md-4 offset-md-2 align-self-center"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="hide-completed"
            />
            <label class="custom-control-label" for="hide-completed"
              >Hide Completed</label
            >
          </div>
        </div>
        <div class="ingredient-card-list">
          <div
            class="ingredient-card d-flex justify-content-between align-items-center"
          >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Hello hello hello
              </label>
            </div>
            <button class="btn btn-link">Remove</button>
          </div>
          <div
            class="ingredient-card d-flex justify-content-between align-items-center"
          >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Hello hello hello
              </label>
            </div>
            <button class="btn btn-link">Remove</button>
          </div>
          <div
            class="ingredient-card d-flex justify-content-between align-items-center"
          >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Hello hello hello
              </label>
            </div>
            <button class="btn btn-link">Remove</button>
          </div>
          <div
            class="ingredient-card d-flex justify-content-between align-items-center"
          >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Consequuntur reprehenderit odit commodi sunt iure, sequi
                voluptate ab ullam ipsa similique.
              </label>
            </div>
            <button class="btn btn-link">Remove</button>
          </div>
        </div>
        <form class="form-inline my-5">
          <label class="sr-only" for="inlineFormInputName2"
            >Add Ingredient</label
          >
          <input
            type="text"
            class="form-control mr-sm-2"
            id="inlineFormInputName2"
            placeholder="New Ingredient"
          />
          <button class="btn btn-success mt-2 mt-md-auto">
            Add Ingredient
          </button>
        </form>
      </section>
      <h3 class="text-center text-white">Danger Zone</h3>
      <button class="btn-danger btn d-block mx-auto my-4">Remove Recipe</button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="mymodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mymodalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mymodalTitle">Account</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/update-bundle.js"></script>
  </body>
</html>
